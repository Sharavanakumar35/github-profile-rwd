<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="profile" >
        <div style="background-color: #cad2c5; margin: 5rem 10rem">
            <header class="d-flex justify-content-between align-items-baseline" style="background-color: #2f3d46; padding: 2rem;">
                <img src="./assets/github-logo.png" height="50px" width="50px">
                <h3 style="color: white;">GITHUB</h3>
                <div></div>
            </header>
    
            
            <div style="margin: 5rem 10rem">
                <div class="d-flex col-12 m-1">
                    <nav class="col-3 nav-container flex-grow-1"></nav>
                    <div class="col-1"></div>
                    <main class="col-8 container">
                        <div class="d-flex justify-content-center">
                            <article class="search-box mx-5"><span class="search-text">Search</span></article>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="d-flex justify-content-between ml-5">
                            <article class="article-box"></article>
                            <article class="article-box"></article>
                            <article class="article-box"></article>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="ml-5">
                            <article class="article-rectangle"></article>
                        </div>
                    </main>
                </div>
            </div>
            
            <footer class="footer-box"></footer>
        </div>
    </div>

</body>
</html>
